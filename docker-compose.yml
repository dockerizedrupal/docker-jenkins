jenkins:
  image: viljaste/jenkins:latest
  hostname: jenkins
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - jenkinsdata
  environment:
    - SERVER_NAME=localhost
    - TIMEOUT=300
    - PROTOCOLS=https
jenkinsdata:
  image: viljaste/data:latest
  hostname: jenkinsdata
  volumes:
    - /jenkins
